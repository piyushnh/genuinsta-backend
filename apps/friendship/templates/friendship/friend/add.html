{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="jumbotron">
    {% if not to_username == request.user.username %}
    {% if errors %}<p>{{ errors|join:", " }}</p>{% endif %}
    <h3>Please Confirm If You want to send a request.</h3>
    <form method="post">
    {% csrf_token %}
    <input type="hidden" name="to_username" value="{{ to_username }}" />
    <input type="submit" class = "btn btn-primary" value="add {{ to_username }} as a friend" />
    </form>
    {% endif %}
  </div>
</div>

{% endblock %}
