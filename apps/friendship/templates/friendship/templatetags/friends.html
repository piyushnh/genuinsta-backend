{% extends "base.html" %}
<h1>ijojoojoj</h1>
{% block body_block %}
<ul>
{% for f in friends %}
   {% if f.first_name or f.last_name %}
   <li><a href="{%url 'userprofiles:public_profile' pk=f.pk %}">{{ f.first_name }} {{f.last_name}}</a></li>
   {% else %}
   <li><a href="{%url 'userprofiles:public_profile' pk=f.pk %}">{{ f.username }}</a></li>
   {% endif %}
{% endfor %}
</ul>
{% endblock %}
